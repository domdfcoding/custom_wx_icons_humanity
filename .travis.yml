---

language: python
dist: xenial
cache: pip

matrix:
  fast_finish: false
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=build
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=build
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=build

install:
  - pip install pip  --upgrade
  - pip install tox tox-travis

script:
  - tox -v

stages:
  - test
  - deploy_pypi


jobs:
  include:
    - stage: deploy_pypi
      python: "3.6"
      script: skip
      deploy:
        on:
          tags: true
          repo: domdfcoding/custom_wx_icons_humanity
        provider: pypi
        user: "DomDF"
        password:
          secure:
        distributions: "sdist bdist_wheel"
        skip_existing: true
