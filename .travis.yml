---

language: python
dist: xenial
cache: pip

install:
  - pip install pip  --upgrade
  - pip install tox tox-travis

script:
  - tox -v

stages:
  - test
  - deploy_pypi


jobs:
  include:
    - stage: test
      matrix:
        fast_finish: false
        include:
          - python: 3.6
            env: TOXENV=py36
            script: tox -v
          - python: 3.6
            env: TOXENV=build
            script:
              - tox 1>build_log.txt
              - tail -n 100 build_log.txt
          - python: 3.7
            env: TOXENV=py37
            script: tox -v
          - python: 3.7
            env: TOXENV=build
            script:
              - tox 1>build_log.txt
              - tail -n 100 build_log.txt
          - python: 3.8
            env: TOXENV=py38
            script: tox -v
          - python: 3.8
            env: TOXENV=build
            script:
              - tox 1>build_log.txt
              - tail -n 100 build_log.txt

    - stage: deploy_pypi
      python: "3.6"
      script: skip
      deploy:
        on:
          tags: true
          repo: domdfcoding/custom_wx_icons_humanity
        provider: pypi
        user: "DomDF"
        password:
          secure:
        distributions: "sdist bdist_wheel"
        skip_existing: true
